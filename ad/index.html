<body>
  <div class="bg" aria-hidden="true"></div>

      <div class="playerShell">

  <script>
    (function(){
      const SITE_URL = "https://reinigung-rada.de";

      const video = document.getElementById('vid');
      const stage = document.getElementById('stage');
      const btnSound = document.getElementById('btnSound');
      const soundLabel = document.getElementById('soundLabel');
      const prog = document.getElementById('prog');
      const time = document.getElementById('time');
      const end = document.getElementById('end');
      const endText = document.getElementById('endText');
      const btnReplay = document.getElementById('btnReplay');
      const clipLabel = document.getElementById('clipLabel');

      document.getElementById('year').textContent = new Date().getFullYear();

      const clips = [
        { src: "./ad.mp4", poster: "./poster.webp", label: "Clip 1/2" },
        { src: "./ad2.mp4", poster: "./poster2.webp", label: "Clip 2/2" },
      ];
      let clipIndex = 0;

      let userActivatedSound = false;
      let countdownTimer = null;
      let redirectTimer = null;
      let countdownLeft = 4;

      const pad2 = (n) => String(n).padStart(2, '0');
      const fmt = (t) => {
        if (!isFinite(t)) return "0:00";
        const m = Math.floor(t / 60);
        const s = Math.floor(t % 60);
        return `${m}:${pad2(s)}`;
      };

      function clearRedirect(){
        if (redirectTimer) { clearTimeout(redirectTimer); redirectTimer = null; }
        if (countdownTimer) { clearInterval(countdownTimer); countdownTimer = null; }
        countdownLeft = 4;
      }

      function updateUI(){
        const d = video.duration || 0;
        const c = video.currentTime || 0;
        const p = d ? Math.min(100, Math.max(0, (c/d)*100)) : 0;
        prog.style.width = p.toFixed(2) + "%";
        time.textContent = fmt(c);
        soundLabel.textContent = video.muted ? "Sound an" : "Sound aus";
      }

      function loadClip(i){
        clipIndex = i;
        const c = clips[clipIndex];

        clearRedirect();
        end.classList.remove('show');

        video.pause();
        video.muted = !userActivatedSound;
        video.setAttribute("poster", c.poster);

        // swap source
        video.innerHTML = `<source src="${c.src}" type="video/mp4">`;
        video.load();
        clipLabel.textContent = c.label;
        updateUI();
      }

      async function safePlayAutoplay(){
        try{
          await video.play();
          // plays muted by default
        }catch(e){
          // ignore ‚Äì user can still tap
        }
        updateUI();
      }

      async function toggleSound(){
        clearRedirect();
        end.classList.remove('show');

        if (video.muted){
          userActivatedSound = true;
          video.muted = false;
          try{
            await video.play(); // may still fail in some browsers until user gesture
          }catch(e){
            // If blocked, keep muted and label will reflect it
            video.muted = true;
          }
        }else{
          video.muted = true;
        }
        updateUI();
      }

      function scheduleRedirect(){
        clearRedirect();
        countdownLeft = 4;
        end.classList.add('show');
        endText.textContent = `Weiterleitung zur Website in ${countdownLeft}s ‚Ä¶`;

        countdownTimer = setInterval(() => {
          countdownLeft--;
          if (countdownLeft <= 0){
            clearRedirect();
            window.location.href = SITE_URL;
          } else {
            endText.textContent = `Weiterleitung zur Website in ${countdownLeft}s ‚Ä¶`;
          }
        }, 1000);
      }

      function replay(){
  clearRedirect();
  end.classList.remove('show');

  loadClip(0);
  setTimeout(() => safePlayAutoplay(), 50);
}

      // Tap on video = pause/play (YouTube-like)
      stage.addEventListener('click', async () => {
  clearRedirect();
  end.classList.remove('show');

  // ‚úÖ Beim ersten Tap: Sound aktivieren (wenn User nicht schon aktiv hatte)
  if (!userActivatedSound) {
    userActivatedSound = true;
    video.muted = false;
  }

  if (video.paused || video.ended){
    try { await video.play(); } catch(e) {}
  } else {
    video.pause();
  }
  updateUI();
}, { passive:true });

      btnSound.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleSound();
      });

      btnReplay.addEventListener('click', (e) => {
        e.stopPropagation();
        replay();
      });

      video.addEventListener('timeupdate', updateUI);
      video.addEventListener('loadedmetadata', updateUI);
      video.addEventListener('ended', () => {
        updateUI();
        if (clipIndex < clips.length - 1){
          loadClip(clipIndex + 1);
          safePlayAutoplay(); // autoplay next clip (muted)
        } else {
          scheduleRedirect(); // show replay + countdown
        }
      });

      // Init
      loadClip(0);
      // Autoplay everywhere (portrait + landscape) - muted
      video.muted = true;
      safePlayAutoplay();
    })();
  </script>
